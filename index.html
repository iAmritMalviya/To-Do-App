<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>To do app</title>
    <link rel="icon" type="image/x-icon" href="image.png">
  </head>
  <body>

    <nav class="navigationWrapper">
        <div class="logoWrapper">
          <span class="stylish">To-Do</span>
          <span class="logo">App</span>
        </div>     
      </nav>

      <div class="container">
        
            <div class="row g-3 my-3 ">
               
                <div class="col">
                  <input type="text" id="search" class="form-control" aria-describedby="passwordHelpInline" placeholder="search To-do">
                </div>
                <div class="col ">
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="hideAll">
                        <label class="form-check-label text-white align-middle" for="exampleCheck1">Hide Completed</label>
                      </div>
                </div>
               
              </div>
              <hr>
              <div class="container">
                  <div class="display-5 text-white text-center" >You've this to-dos</div>
                  <table class="table text-white" >
                    <thead>
                      <tr>
                        <th scope="col" class="col-1">#</th>
                        <th scope="col" class="col-7">Title</th>
                        <th scope="col" class="col-1">Time</th>
                        <th scope="col" class="col-1">Edit/Remove</th>
                      </tr>
                    </thead>
                    <tbody id="table">
                
                    </tbody>
                  </table>
                  <hr>
                  <form class="row g-3 ">
                  
                    <div class="col ">
                      
                      <input type="text" class="form-control" id="todoInput" placeholder="Enter new To-Do">
                    </div>
                    <div class="col">
                      <button type="button" id="addTodo" class="btn btn-danger mb-3">Add</button>
                    </div>
                  </form>

              </div>
       
      </div>
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

    <script src="js/index.js"></script>
    <script src="js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
